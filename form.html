<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <h2 class="m-3">Form Validation</h2>
    <p class="m-3">Try to submit the form.</p>

    <form action="" class="m-3 p-3 bg-warning was-validated">


        <div class="form-floating form-floating-sm mb-3">

            <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            <label for="name" class="form-label">Username:</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
  

        <div class="form-floating mb-3">
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control " required>
            <label for="pwd" class="form-label">Password:</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>



        <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-input">

            <label for="" class="form-check-label">i agree on blabla</label>

            
            <div class="valid-feedback">Valid.</div>

            <div class="invalid-feedback">Check this checkbox to continue.</div>

        </div>

        

        <input type="submit" value="submit" class=" btn bg-primary btn-sm" required>

   </form>

       
</body>

</html>
